<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icones/LOGO-GISNO.svg" type="image/x-icon">
</head>

<body>
    <div class="container">

        <!-- Cabeçalho -->
        <header>
            <h1><a id="logo" href="https://developerlucasgabriel.github.io/Senac-Atividade-Remota-Sistema-Alunos/#">Gisno</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Alunos Cadastrados</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <a href="https://youtu.be/BZ-rGoTOESE"><button id="btn-sair">Sair</button></a>
        </header>

        <!-- Conteúdo principal -->
        <main>
            <div class="form-section">
                <form id="formAluno">
                    <h2 id="titulo-form">Cadastrar Novo Aluno</h2>

                    <input type="hidden" id="alunoId">

                    <!-- Primeira Linha -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" required placeholder="Digite o nome completo">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF">
                        </div>
                        <div class="form-group">
                            <label for="rg">RG:</label>
                            <input type="text" id="rg" name="rg" placeholder="Digite o RG">
                        </div>
                        <div class="form-group">
                            <label for="numMatricula">Número de Matrícula:</label>
                            <input type="number" id="numMatricula" required placeholder="Digite o número de matrícula">
                        </div>
                    </div>

                    <!-- Segunda Linha -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" required placeholder="Digite o e-mail">
                        </div>
                        <div class="form-group">
                            <label for="dataNasc">Data de Nascimento:</label>
                            <input type="date" id="dataNasc">
                        </div>
                        <fieldset class="form-group">
                            <legend>Sexo:</legend>
                            <label><input type="radio" name="sexo" value="Masculino" required> Masculino</label>
                            <label><input type="radio" name="sexo" value="Feminino" required> Feminino</label>
                        </fieldset>

                        <div class="form-group">
                            <label for="telefone">Telefone de Contato:</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="Digite o número de telefone">
                        </div>
                    </div>

                    <!-- Terceira Linha -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="responsavel">Responsável:</label>
                            <input type="text" id="responsavel" required placeholder="Digite o nome do responsável">
                        </div>

                        <div class="form-group">
                            <label for="telefoneResp">Telefone de Contato do Responsável:</label>
                            <input type="tel" id="telefoneResp" name="telefoneResp" placeholder="Digite o número de telefone do responsável">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" required placeholder="Digite o endereço">
                        </div>
                        <div class="form-group">
                            <label for="turma">Turma:</label>
                            <input type="text" id="turma" required placeholder="Digite a turma">
                        </div>
                    </div>

                    <!-- Botões do Formulário -->
                    <div id="btn-form">
                        <button type="button" id="btnLimpar">Limpar</button>
                        <button type="submit" id="btnSalvar">Salvar</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Desenvolvido por Lucas Gabriel Costa Coutinho.</p>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
